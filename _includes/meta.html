<br />
<hr />
<span class="entry-tags"
  >{% for tag in page.tags %}<a
    href="{{ site.url }}/tags/#{{ tag }}"
    title="Pages tagged {{ tag }}"
    class="tag"
    ><span class="term">{{ tag }}</span></a
  >{% unless forloop.last %}{% endunless %}{% endfor %}</span
>
<span class="social-share">
  <wb:share-button appkey="4176021240" addition="text" type="button">
  </wb:share-button>
</span>
<div style="clear: both"></div>
